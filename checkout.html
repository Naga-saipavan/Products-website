<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
}

.progress-indicator {
    font-size: 14px;
    color: #777;
}

section {
    margin-bottom: 20px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>
        </header>

        <section id="order-summary">
            <h2>Order Summary</h2>
            <ul id="cart-items">
            </ul>
            <div id="total-cost">Total: </div>
        </section>

        <section id="shipping-info">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <p>
                    <label for="fname"><i class="fa fa-user"></i> Full Name :</label>
                    <input type="text" id="fname" name="firstname" placeholder="XYZ A. BCD">
                </p>
                <p>
                    <label for="email"><i class="fa fa-envelope"></i> Email :</label>
                    <input type="text" id="email" name="email" placeholder="abc@example.com">
                </p>
                <p>
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address :</label>
                    <input type="text" id="adr" name="address" placeholder="Phase III Bhatinda">
                </p>
                <p>
                    <label for="State"><i class="fa fa-institution"></i> State :</label>
                    <input type="text" id="State" name="State" placeholder="Punjab">
                </p>
            </form>
        </section>
        

        <section id="payment-info">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <p>
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                </p>
                <p>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="XYZ A. BCD">
                </p>
                <p>
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                </p>
                <p>
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2026">
                </p>
                <p>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="777">
                </p>
            </form>
        </section>

        <section id="promo-code">
            <h2>Promo Code/Discount</h2>
            <input type="text" id="promo-code-input" placeholder="Enter promo code">
        </section>

        <section id="order-total">
            <h2>Order Total</h2>
            <div id="final-cost">Final Cost:</div>
        </section>

        <section id="terms-conditions">
            <label>
                <input type="checkbox" id="agree-terms" required> I agree to the terms and conditions
            </label>
        </section>
        <button onclick="confirmSubmit()">Place Order</button>
    </div>

    <script>
        function confirmSubmit() {
          if (confirm('Order placed. Do you want to continue shopping')) {
            window.location.href = 'Assignment 2.1.html';
          } else {
            window.location.href = 'thankyou.html';
          }
        }
      </script>
      <script src="checkout.js"></script>
</body>
</html>
